    <div id="wrapper">
        <!--Added wrapper to whole of content-->

            <img src="images/it.jpg" alt="Page header" />
            <nav id="navigation">
                <ul id="navList">
                    <li><a href="index.html">Home</a>

                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <form role="form" id="feedbackForm">
                <div class="form-group">
                    <label for="selectType">Please Choose the Type of Feedback</label>
                    <select class="form-control" id="selectType" name="type">
                        <option>Suggestion</option>
                        <option>Feature Request</option>
                        <option>Bug</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textareaFeedback">Enter Feedback</label>
                    <textarea class="form-control" rows="5" id="textareaFeedback" placeholder="Here is some example text..." name="text"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputContactEmail">(Optional)Provide an email we can respond to</label>
                    <input type="email" class="form-control" id="inputContactEmail" placeholder="example@default.com" name="email"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="formComplete" class="jumbotron"><h1>Thank You for the feedback!</h1></div>
        </div>
        <!--End of container-->
    </div>
